viya:
  server:
    url: "https://your-viya-server.com"
    cas_port: 5570
    protocol: "cas"
  
  authentication:
    method: "user_password"  # or "oauth"
    username: "your_username"
    password: "your_password"
    # token: "your_oauth_token"  # for OAuth
  
  settings:
    timeout: 300
    memory: "4G"
    log_level: "INFO"
  
  caslibs:
    default: "PUBLIC"
    secure: "SECURE_DATA"
  
  models:
    default_project: "Analytics Models"
    deployment_destination: "microAnalyticService"